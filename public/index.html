<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blackjack</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="header">
      <img class="header-img" src="./images/blackjack-logo.png" alt="" />
    </section>
    <main>
      <section class="hand-totals">
        <h2 class="player-name">Player Score</h2>
        <h2 class="player-hand-total">Player Total</h2>
        <h2 class="dealer-name hide">Dealer</h2>
        <h2 class="dealer-hand-total hide">Dealer Total</h2>
      </section>
      <section class="dealt-hands">
        <div class="player-hand-cards">
          <p class="player-cards"></p>
        </div>
      </section>
    </main>
    <section class="game-buttons">
      <button class="deal-button hide">Deal</button>
      <button class="hit-button">Hit</button>
      <button class="stay-button">Stay</button>
    </section>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
